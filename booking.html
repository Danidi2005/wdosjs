    <!-- Booking form for hotel rooms -->
    <section class="booking-form">
        <h2>Book a Hotel Room</h2>
        <!-- Form elements for room booking -->
        <label for="room-type">Choose Room Type:</label>
        <select name="room-type" id="room-type">
            <option value="single">Single</option>
            <option value="double">Double</option>
            <option value="triple">Triple</option>
        </select>
        <label for="num-adults">Number of Adults:</label>
        <input type="number" name="num-adults" id="num-adults" min="1" required>
        <label for="num-children">Number of Children:</label>
        <input type="number" name="num-children" id="num-children" min="0" required>
        <label for="duration">Duration of Stay (in days):</label>
        <input type="number" name="duration" id="duration" min="1" required>
        <label for="extra-requirements">Extra Requirements:</label>
        <textarea name="extra-requirements" id="extra-requirements" rows="4"></textarea>
        <button id="bookNowButton">Book Now</button>
    </section>

    <!-- Booking form for adventures -->
    <section class="booking-form">
        <h2>Book an Adventure</h2>
        <!-- Form elements for adventure booking -->
        <label for="adventure-type">Choose Adventure:</label>
        <select name="adventure-type" id="adventure-type">
            <option value="divingLocalAdults">Diving for Local Adults</option>
            <option value="divingLocalKids">Diving for Local Kids</option>
            <option value="divingForeignAdults">Diving for Foreign Adults</option>
            <option value="divingForeignKids">Diving for Foreign Kids</option>
        </select>
        <label for="add-guide">Add a Guide:</label>
        <input type="checkbox" name="add-guide" id="add-guide">
        <button id="bookAdventureButton">Book Adventure</button>
    </section>

    <!-- Promo code input -->
    <input type="text" id="promoCodeInput" placeholder="Enter promo code">
    <!-- Button to check loyalty points -->
    <button id="checkLoyaltyButton">Check Loyalty Points</button>
